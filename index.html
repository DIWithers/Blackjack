<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="css/styles.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="scripts/scripts.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>

</head>
<body>
<!-- 
1.Create an element for our table. Turn it green and give it a white border.

2. Create an element for the dealer's hand and for the player's hand.

3. Create an element for the dealer's total and the player's total.

4. Create an element for each card in each hand, a maximum of six cards.

5. Assign a generic class to each card and a unique class to each card so we can style and target.

6. Make a deal, hit, and stand button.
 -->
<div class="container">
<div id="background">
<div id="floor"></div>
<div id="baseboard"></div>
<div id="baseboardTop"></div>
</div>
	<div class="row">

		<div class="the-table col-sm-8 col-sm-offset-2">
		<div class="table-lip"></div>
			<!-- Dealer Row -->
			<div class="row">

				<div class="col-sm-12 dealer-hand-wrapper">

				<!-- Dealer total on the left- 3 cols -->
					<div class="col-sm-3 dealer-total">
						Dealer total<span class="dealer-total-number">0</span>

					</div>

					<!-- Dealer total on the right- 9 cols -->
					<div class="col-sm-9 dealer-cards">
						<div class="col-sm-2 card card-one"><div class="back"><img class="cardBack" src="images/card-back.jpg"></div><div class="front"></div></div>
						<div class="col-sm-2 card card-two"><img class="cardBack" src="images/card-back.jpg"></div>
						<div class="col-sm-2 card card-three"><img class="cardBack" src="images/card-back.jpg"></div>
						<div class="col-sm-2 card card-four"><img class="cardBack" src="images/card-back.jpg"></div>
						<div class="col-sm-2 card card-five"><img class="cardBack" src="images/card-back.jpg"></div>
						<div class="col-sm-2 card card-six"><img class="cardBack" src="images/card-back.jpg"></div>
					</div>
				</div>
			</div>
			<!-- Player Row -->
			<div class="row">
				<div class="col-sm-12 player-hand-wrapper">
					<div class="col-sm-3 player-total">
						Player total<span class="player-total-number">0</span>
						<div class="betting">
							<div class="player-bank">Bank:   $<span class="money"></span></div>
							<div>Select bet amount</div>
							<button class="bet-button bet-5">$5</button>
							<button class="bet-button bet-10">$10</button>
							<button class="bet-button bet-50">$50</button>
							<button class="bet-button bet-100">$100</button>
							<div class="bet"></div>
						</div>
					</div>
					<!-- Player total on the right- 9 cols -->
					<div class="col-sm-9 player-cards">
						<div class="col-sm-2 card card-one"><img class="cardBack" src="images/card-back.jpg"></div>
						<div class="col-sm-2 card card-two"><img class="cardBack" src="images/card-back.jpg"></div>
						<div class="col-sm-2 card card-three"><img class="cardBack" src="images/card-back.jpg"></div>
						<div class="col-sm-2 card card-four"><img class="cardBack" src="images/card-back.jpg"></div>
						<div class="col-sm-2 card card-five"><img class="cardBack" src="images/card-back.jpg"></div>
						<div class="col-sm-2 card card-six"><img class="cardBack" src="images/card-back.jpg"></div>
					</div>
				</div>
				</div>
		
		
			<div class="row player-actions">

				<div class="col-sm-2 col-sm-offset-2">
					<button class="deal-button">Deal</button>
				</div>

				<div class="col-sm-2 col-sm-offset-2">
					<button class="hit-button">Hit</button>
				</div>

				<div class="col-sm-2 col-sm-offset-2">
					<button class="stand-button">Stand</button>
				</div>

			</div>
			<div class="reset">
				<div class="col-sm-4 col-sm-offset-6">
					<button class="reset-button">New Game</button>
				</div>

			</div>
		</div>

	

	</div> <!-- encapsulates table -->
</div>



</body>
</html>
